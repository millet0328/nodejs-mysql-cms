	<script>
		$(document).ready(function () {
			// 获取用户列表
			$.getJSON("/users/list", function (result) {
				if (result.status) {
					var html = '';
					result.data.forEach(function (item) {
						html += `
						<tr>
								<td>${item.user_id}</td>
								<td>${item.username}</td>
								<td>${item.fullname}</td>
								<td>${item.tel}</td>
								<td>管理员</td>
								<td>
									<button data-id="${item.user_id}" type="button" class="btn btn-default btn-xs edit">
										<span class="glyphicon glyphicon-edit" aria-hidden="true"></span> 编辑
									</button>
									<button data-id="${item.user_id}" type="button" class="btn btn-default btn-xs delete">
										<span class="glyphicon glyphicon-trash" aria-hidden="true"></span> 删除
									</button>
								</td>
							</tr>`
					});
					$("table tbody").append(html);
				}
			});
			// 删除用户
			$("tbody").on("click", ".delete", function () {
				$("#deleteModal").modal("show");
				// 获取要删除的id
				var uid = $(this).data("id");
				// 转存
				$("#confirmBtn").data("id", uid);
			});
			// 确认删除
			$("#confirmBtn").click(function () {
				// 提取uid
				var uid = $(this).data("id");
				$.post("/users/delete", {
					id: uid
				}, function (result) {
					if (result.status) {
						$("#deleteModal").modal("hide");
						// 刷新页面 location.reload()
						$("tbody>tr").each(function () {
							var $td = $(this).find("td").eq(0);
							var id = $.trim($td.text());
							if (id == uid) {
								$(this).remove();
							}
						});
					}
				});
			});
			// 编辑用户
			$("tbody").on("click", ".edit", function () {
				// 获取id
				var uid = $(this).data("id");
				// 转存id
				$("#saveBtn").data("id", uid);
				// 将对应的数据填充至表单
				$.getJSON("/users/info/", {
					id: uid
				}, function (res) {
					$("#username").val(res.data.username);
					$("#fullname").val(res.data.fullname);
					$("#tel").val(res.data.tel);
				});
				// 显示Modal
				$("#editModal").modal("show");
			});
			// 确认编辑
			$("#saveBtn").click(function () {
				// 提取uid
				var uid = $(this).data("id");
				$.post("/users/edit", {
					id: uid,
					username: $("#username").val(),
					fullname: $("#fullname").val(),
					tel: $("#tel").val(),
				}, function (result) {
					if (result.status) {
						$("#editModal").modal("hide");
						$("tbody>tr").each(function () {
							var $td = $(this).find("td");
							var id = $.trim($td.eq(0).text());
							if (id == uid) {
								$td.eq(1).text($("#username").val());
								$td.eq(2).text($("#fullname").val());
								$td.eq(3).text($("#tel").val());
							}
						});
					}
				});
			});
		});
	</script>
