<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>标签列表</title>
		<!-- Bootstrap -->
		<link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="lib/Validform_v5.3.2/css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
		<!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
		<!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
	</head>

	<body>
		<!-- header -->
		<header></header>
		<div class="main">
			<div class="left-side"></div>
			<div class="right-content">
				<!-- 表格 -->
				<div class="panel panel-primary">
					<div class="panel-heading">标签列表</div>
					<div class="panel-body">
						<!-- Table -->
						<table class="table">
							<thead>
								<tr>
									<th>#</th>
									<th>标签名称</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<!-- <tr>
										<td>1</td>
										<td>科技</td>
										<td>
											<button type="button" class="btn btn-default btn-xs">
												<span class="glyphicon glyphicon-edit" aria-hidden="true"></span> 编辑
											</button>
											<button type="button" class="btn btn-default btn-xs">
												<span class="glyphicon glyphicon-trash" aria-hidden="true"></span> 删除
											</button>
										</td>
									</tr> -->
							</tbody>
						</table>
					</div>
				</div>

			</div>
		</div>

		<!-- 编辑Modal模态框 -->
		<div class="modal fade" id="editModal" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">编辑标签</h4>
					</div>
					<form id="edit-form" action="/tag/edit" class="form-horizontal">
						<div class="modal-body">
							<!-- 表单 -->
							<div class="form-group">
								<input type="hidden" name="id">
								<label for="" class="col-sm-2 control-label">
									标签名称
									<span class="text-danger">*</span>
								</label>
								<div class="col-sm-10">
									<input type="text" datatype="*" name="name" class="form-control" placeholder="请输入标签名称">
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
							<button type="submit" class="btn btn-primary">保存修改</button>
						</div>
					</form>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->

		<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
		<script src="lib/jQuery/jquery-1.12.4.min.js"></script>
		<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
		<script src="lib/bootstrap/js/bootstrap.min.js"></script>
		<script src="lib/Validform_v5.3.2/Validform_v5.3.2_min.js"></script>
		<script src="lib/layer/layer.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/load.js"></script>
		<script>
			$(document).ready(function() {
				// 获取列表数据
				loadList();

				function loadList() {
					$.getJSON('/tag/list', function(res) {
						let { status, data } = res;
						let html = '';
						if (status) {
							data.forEach(function(item, index) {
								html +=
									`<tr>
								<td>${item.id}</td>
								<td>${item.name}</td>
								<td>
									<button type="button" data-id="${item.id}" data-toggle="modal" data-target="#editModal" class="edit btn btn-default btn-xs">
										<span class="glyphicon glyphicon-edit" aria-hidden="true"></span> 编辑
									</button>
									<button type="button" data-id="${item.id}" class="remove btn btn-default btn-xs">
										<span class="glyphicon glyphicon-trash" aria-hidden="true"></span> 删除
									</button>
								</td>
							</tr>`
							});
							$('.table tbody').html(html);
						}
					});
				}
				// 编辑模态框
				$('#editModal').on('show.bs.modal', function(e) {
					var $td = $(e.relatedTarget).parent().siblings();
					// 获取这一行数据
					var id = $td.eq(0).text().trim();
					var name = $td.eq(1).text().trim();
					// 赋值模态框表单
					$(this).find('input[name=id]').val(id);
					$(this).find('input[name=name]').val(name);
				})
				// 编辑标签
				$('#edit-form').Validform({
					ajaxPost: true,
					tiptype: 4,
					callback: function(res) {
						if (res.status) {
							$('#editModal').modal('hide');
							layer.msg(res.msg);
							// 更新DOM,重新获取列表数据
							loadList();
						}
					}
				});
				// 显示删除模态框
				$('.table').on('click', '.remove', function() {
					// 提取点击的元素附着的分类id
					var id = $(this).data('id');
					var $tr = $(this).parents('tr');
					layer.confirm('确定要删除此标签吗？', function() {
						// 发送请求 id
						$.post('/tag/remove', { id }, function(res) {
							if (res.status) {
								// 删除成功
								layer.msg(res.msg);
								// 更新DOM
								$tr.remove();
							} else {
								// 删除失败
								layer.msg(res.msg);
							}
						});
					});
				});
			});
		</script>
	</body>

</html>
