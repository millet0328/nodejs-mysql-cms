        <div class="right-content">
            <!-- 表格 -->
            <div class="panel panel-primary">
                <div class="panel-heading">编辑文章</div>
                <div class="panel-body">
                    <!-- 表单 -->
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">
                                标题
                                <span class="text-danger">*</span>
                            </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="" placeholder="请输入文章标题">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">
                                描述
                                <span class="text-danger">*</span>
                            </label>
                            <div class="col-sm-10">
                                <textarea name="" class="form-control" placeholder="博客内容的简单摘要" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">
                                版块
                                <span class="text-danger">*</span>
                            </label>
                            <div class="col-sm-10">
                                <select class="form-control">
                                    <option>1</option>
                                    <option>2</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">
                                主图
                                <span class="text-danger">*</span>
                            </label>
                            <div class="col-sm-10">
                                <input type="file">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">
                                内容
                                <span class="text-danger">*</span>
                            </label>
                            <div class="col-sm-10">
                                <img src="img/editor.png" class="img-responsive" alt="">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="button" class="btn btn-primary">保存修改</button>
                            </div>
                        </div>
                    </form>
