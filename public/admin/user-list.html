<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport"
		content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />

	<title>用户列表</title>
	<!-- Bootstrap -->
	<link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="css/base.css" />

      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>

<body>
	<!-- header -->
	<header></header>

	<div class="main">
		<div class="left-side"></div>
		<div class="right-content">
			<!-- 表格 -->
			<div class="panel panel-primary">
				<div class="panel-heading">用户列表</div>
				<div class="panel-body">
					<!-- Table -->
					<table class="table">
						<thead>
							<tr>
								<th>#</th>
								<th>用户名</th>
								<th>姓名</th>
								<th>性别</th>
								<th>手机</th>
								<th>邮箱</th>
								<th>头像</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							<!-- <tr>
								<td>1</td>

								<td>黄小米</td>
								<td>女</td>
								<td>15863008280</td>
								<td>nn880328@126.com</td>
								<td><img width="60" src="./img/0.jpg" alt=""></td>
								<td>
									<a href="user-edit.html" class="btn btn-default btn-xs">
										<span class="glyphicon glyphicon-edit" aria-hidden="true"></span> 编辑
									</a>
									<button type="button" class="btn btn-default btn-xs">
										<span class="glyphicon glyphicon-trash" aria-hidden="true"></span> 删除
									</button>
								</td>
							</tr> -->
						</tbody>
					</table>
				</div>

			</div>
		</div>
	</div>

	<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
	<script src="lib/jQuery/jquery-1.12.4.min.js"></script>
	<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
	<script src="lib/bootstrap/js/bootstrap.min.js"></script>
	<!-- layer弹窗 -->
	<script src="lib/layer/layer.js"></script>

	<script src="js/load.js"></script>
	<script>
		$(document).ready(function () {
			// 获取管理员列表数据
			$.getJSON('/admin/list', function ({ status, data }) {
				$('.table tbody').html('');
				if (status) {
					data.forEach(function (item, index) {
						var $tr = $(
							`<tr>
									<td>${item.id}</td>
									<td>${item.username}</td>
									<td>${item.fullname}</td>
									<td>${item.sex}</td>
									<td>${item.tel}</td>
									<td>${item.email || '无'}</td>
									<td><img class="img-thumbnail" width="60" src="${item.avatar}" alt=""></td>
									<td>
										<a href="user-edit.html?id=${item.id}" data-id="${item.id}" class="edit btn btn-default btn-xs">
											<span class="glyphicon glyphicon-edit" aria-hidden="true"></span> 编辑
										</a>
										<button type="button" data-id="${item.id}" class="remove btn btn-default btn-xs">
											<span class="glyphicon glyphicon-trash" aria-hidden="true"></span> 删除
										</button>
									</td>
								</tr>`);
						$('.table tbody').append($tr);
					});
				}
			});
		});
	</script>
	<script type="text/javascript">
		// 删除按钮--事件委托
		$('.table tbody').on('click', '.remove', function () {
			// 提取点击的元素附着的分类id
			var id = $(this).data('id');
			var $tr = $(this).parents('tr');
			layer.confirm('确定要删除此管理员吗？', function () {
				// 发送请求 id
				$.post('/category/delete', { id }, function (res) {
					if (res.status) {
						// 删除成功
						layer.msg(res.msg);
						// 更新DOM
						$tr.remove();
					} else {
						// 删除失败
						layer.msg(res.msg);
					}
				});
			});
		});
	</script>
</body>

</html>
