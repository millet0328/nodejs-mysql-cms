<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>登录</title>
		<!-- Bootstrap -->
		<link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="lib/bootstrap/css/bootstrap-theme.min.css">
		<!-- validform -->
		<link rel="stylesheet" type="text/css" href="lib/Validform_v5.3.2/css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
		<!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
		<!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
	</head>

	<body class="bg">
		<div class="panel panel-info user-login">
			<div class="panel-heading">登录</div>
			<div class="panel-body">
				<form class="form" method="post" action="/admin/login">
					<div class="form-group">
						<label>账户</label>
						<input type="text" class="form-control" name="username" datatype="*3-30" errormsg="请输入3-30位字符的账户名" placeholder="请输入登录用户名">
					</div>
					<div class="form-group">
						<label>密码</label>
						<input type="password" class="form-control" name="password" datatype="n3-15" errormsg="请输入3-15位数字的密码" placeholder="请输入登录密码">
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary btn-lg btn-block">登录</button>
					</div>
					<div class="form-group clearfix">
						<a href="register.html" class="pull-left">注册账户</a>
						<a href="#" class="pull-right">忘记密码？</a>
					</div>
				</form>
			</div>
		</div>

		<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
		<script src="lib/jQuery/jquery-1.12.4.min.js"></script>
		<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
		<script src="lib/bootstrap/js/bootstrap.min.js"></script>
		<script src="lib/Validform_v5.3.2/Validform_v5.3.2_min.js"></script>
		<script src="lib/layer/layer.js"></script>
		<script type="text/javascript">
			$('.form').Validform({
				ajaxPost: true,
				tiptype: 4,
				callback: function({ status, msg }) {
					if (status) {
						// 登录成功,跳转页面
						location.href = './article-list.html';
					} else {
						// 登录失败
						layer.msg(msg);
					}
				}
			});
		</script>
	</body>

</html>
